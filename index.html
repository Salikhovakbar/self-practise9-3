<body style="background-color: black;">
  <!-- Button trigger modal -->
<button style="display: none;" type="button" class="btn btn-primary containerstyle" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <h3>OPEN THE LIST</h3>
  </button>
  
  <!-- Modal -->
  <div  class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center">
  <input list="input" type="textarea">
  <datalist id="input">
    <option value="Why am I a loser"></option>
    <option value="Why am I a fool"></option>
  </datalist>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<button id="btn">Change Font</button>
